<app-loading *ngIf="cargando"></app-loading>
<div *ngIf="!cargando" class="row animated fadeIn">
    <div class="col 2">
        <img [src]=" artista.images | noimages " [alt]="artista.name" class="img-thumbnail img-circle">
    </div>
    <div class="col">
        <h1> {{artista.name}} </h1>
        <a [href]="artista.external_urls.spotify" target="_blank">pagina del artista</a>
    </div>
    <div class="col-4">
        <button class="btn btn-outline-danger" [routerLink]="['/search']">Volver</button>
    </div>
</div>

<div class="row m-5">
    <div class="col">
        <table class="table">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Albun</th>
                    <th>Cancion</th>
                    <th>Vista Previa</th>
                </tr>
                <tr *ngFor="let tracks of topTracks">
                    <td> <img class=" img-thumb" [src]="tracks.album.images | noimages" alt=""> </td>
                    <td> {{tracks.album.name}} </td>
                    <td> {{tracks.name}} </td>
                    <td>
                        <audio [src]="tracks.preview_url" controls></audio>
                    </td>
                </tr>
            </thead>
        </table>
    </div>
</div>
